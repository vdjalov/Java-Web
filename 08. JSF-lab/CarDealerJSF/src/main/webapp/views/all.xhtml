<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>West Compass JSF all cars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />  
</h:head>

<h:body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-background">
    <h:link styleClass= "nav-link text-white active h5" value="HOME" outcome="index"></h:link>
        <div class="collapse navbar-collapse d-flex justify-content-end">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                	<h:link styleClass= "nav-link text-white active font-weight-bold" value="Upload Car" outcome="create"></h:link>
                </li>
                <li class="nav-item col-md-4">
                	<h:link styleClass= "nav-link text-white active font-weight-bold" value="All Cars" outcome="all"></h:link>
                </li>
                <li class="nav-item col-md-4">
                	<h:link styleClass= "nav-link text-white active font-weight-bold" value="Logout" outcome="index"></h:link>
                </li>
            </ul>
        </div>
    </nav>
    <h2 class="text-center text-white mt-5">West Compass Offers</h2>
    <hr style="width: 50%"/>
   
    <div class='row mb-4 d-flex justify-content-around'>
      <ui:repeat var="car" value="#{allCarsBean.getAllCars()}">
	  	<div class="col-md-4 d-flex flex-column bg-text mb-3">
          <h2>Brand: #{car.brand}</h2>
          <h4>Model: #{car.model}</h4>
          <h4>Year: #{car.year}</h4>
          <h4>Engine: #{car.engine}</h4>
        </div>
  	  </ui:repeat>
	</div>
</div>
</h:body>

</html>
