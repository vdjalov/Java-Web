<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>West Compass JSF Create Car</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />  
</h:head>

<h:body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-background">
    	<h:link styleClass= "nav-link text-white active h5" value="HOME" outcome="index"></h:link>
        <div class="collapse navbar-collapse d-flex justify-content-end">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                <h:link styleClass= "btn nav-link text-white active font-weight-bold" value="Upload Car" outcome="create"></h:link>
                </li>
                <li class="nav-item col-md-4">
                 <h:link styleClass= "btn nav-link text-white active font-weight-bold" value="All Cars" outcome="all"></h:link>
                </li>
                <li class="nav-item col-md-4">
                  <h:link styleClass= "btn nav-link text-white active font-weight-bold" value="Logout" outcome="logout"></h:link>             
                </li>
            </ul>
        </div>
    </nav>
    <h:form class="mx-auto w-15" method="post">
        <div class="row">
            <div class="col col-md-3"></div>
            <div class="col col-md-3">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel class= "text-center text-white font-weight-bold" value= "Brand">
                   		 <h:inputText styleClass= "form-control" a:placeholder="brand" name= "brand" value="#{createBean.carServiceModel.brand}"></h:inputText>
                    </h:outputLabel>
                    </div>
                </div>
            </div>
            <div class="col col-md-3">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
	                    <h:outputLabel class= "text-center text-white font-weight-bold" value= "Model">
	                   		 <h:inputText styleClass= "form-control" a:placeholder="model" name= "model" value="#{createBean.carServiceModel.model}"></h:inputText>
	                    </h:outputLabel>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-3"></div>
            <div class="col col-md-3">
                <div class="form-group">
                    <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel class= "text-center text-white font-weight-bold" value= "Year">
                   		 <h:inputText class= "form-control" a:placeholder="year" name= "year" value="#{createBean.carServiceModel.year}"></h:inputText>
                    </h:outputLabel>
                    </div>
                </div>
            </div>
            <div class="col col-md-3">
                <div class="form-group ">
                    <div class="label-holder d-flex justify-content-center">
                        <h:outputLabel class="text-center text-white font-weight-bold" value="Engine"/>
	                        <h:selectOneRadio styleClass= "form-control" value= "#{createBean.carServiceModel.engine}"> 
							   <f:selectItem itemValue = "diesel" itemLabel = "Diesel" /> 
							   <f:selectItem itemValue = "gasoline" itemLabel = "Gasoline" />
							</h:selectOneRadio>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4"></div>
            <div class="col col-md-4 text-center">
            	<h:commandButton class= "btn btn-secondary" type= "submit" value="Upload Car" action="#{createBean.createCar}"></h:commandButton>
            </div>
        </div>
    </h:form>
</div>
</h:body>

</html>
