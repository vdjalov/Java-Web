<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:include src="./templates/head.xhtml" />

<body>
	<ui:insert>
		<ui:include src="./templates/user-header.xhtml" />
	</ui:insert>
	
	<main>
        <hr class="my-3"/>
        <h1 class="text-center">Add Job</h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-15" method="post">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="sector" class="h3 mb-2">Sector</label>
                </div>       
                <h:inputText class="form-control" id="sector" value="#{addJobBean.jobApplicationBindingModel.sector}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="profession" class="h3 mb-2">Profession</label>
                </div>
                <h:inputText styleClass="form-control" id="profession" value="#{addJobBean.jobApplicationBindingModel.profession}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="salary" class="h3 mb-2">Salary</label>
                </div>
                <h:inputText styleClass="form-control" id="salary" value="#{addJobBean.jobApplicationBindingModel.salary}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="description" class="h3 mb-2">Description</label>
                </div>
	               <h:inputTextarea rows="4" styleClass="form-control" id="description" value="#{addJobBean.jobApplicationBindingModel.description}"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
            	<h:commandLink styleClass="btn btn-info text-white" action="#{addJobBean.AddJob}" value="Register" />
            </div>
        </h:form>
        <hr class="my-3"/>
    </main>

	<ui:insert>
		<ui:include src="./templates/footer.xhtml" />
	</ui:insert>

</body>
</html>
