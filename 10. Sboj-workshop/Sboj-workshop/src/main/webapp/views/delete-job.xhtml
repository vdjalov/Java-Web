<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:include src="./templates/head.xhtml" />
<h:body>
	<ui:insert>
		<ui:include src="./templates/user-header.xhtml"></ui:include>
	</ui:insert>
		<main>
	        <hr class="my-3"/>
	        <h1 class="text-center">Delete Job</h1>
	        <hr class="hr-3"/>
	        <h:form class="mx-auto w-15" method="post">
	            <div class="form-group">
	                <div class="label-holder d-flex justify-content-center">
	                    <label for="sector" class="h3 mb-2">Sector</label>
	                </div>
	                <h:inputText styleClass="form-control" value="#{jobDetailsBean.jobById.sector.toString().charAt(0)}#{jobDetailsBean.jobById.sector.toString().substring(1).toLowerCase()}" readonly="true"/>
	            </div>
	            <div class="form-group">
	                <div class="label-holder d-flex justify-content-center">
	                    <label for="profession" class="h3 mb-2">Profession</label>
	                </div>
	                 <h:inputText styleClass="form-control" value="#{jobDetailsBean.jobById.profession}" readonly="true"/>
	            </div>
	            <div class="form-group">
	                <div class="label-holder d-flex justify-content-center">
	                    <label for="salary" class="h3 mb-2">Salary</label>
	                </div>
	                <h:inputText styleClass="form-control" value="$#{jobDetailsBean.jobById.salary}" readonly="true"/>
	            </div>
	            <div class="form-group">
	                <div class="label-holder d-flex justify-content-center">
	                    <label for="description" class="h3 mb-2">Description</label>
	                </div>
	                <h:inputTextarea rows="4" styleClass="form-control" value="#{jobDetailsBean.jobById.description}" readonly="true"/>
	            </div>
	            <div class="button-holder d-flex justify-content-center">
	            	<h:inputHidden value="#{jobDetailsBean.id}"></h:inputHidden>
	            	<h:commandLink styleClass="btn btn-danger text-white" action="#{deleteJobBean.deleteJob}" value="Delete Job" />
	            	
	            </div>
	        </h:form>
	        <hr class="my-3"/>
	    </main>

	<ui:insert>
		<ui:include src="./templates/footer.xhtml" />
	</ui:insert>
</h:body>
</html>
