<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
<ui:include src="templates/head.xhtml"/>

<body>
<div class="container-fluid">
    <ui:insert>
		<ui:include src="./templates/guest-header.xhtml" />
	</ui:insert>
	
    <main class="mt-3">
        <hr class="my-2"/>
        <h1 class="text-center">Register</h1>
        <hr class="hr-2"/>
        <h:form class="mx-auto w-15" method="post">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="username" class="h3 mb-2">Username</label>
                </div>
                <h:inputText styleClass="form-control" name= "username" value="#{registerUserBean.userRegisterBindingModel.username}"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <h:inputSecret styleClass="form-control" value="#{registerUserBean.userRegisterBindingModel.password}" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="confirmPassword" class="h3 mb-2">Confirm Password</label>
                </div>
                <h:inputSecret styleClass="form-control" value="#{registerUserBean.userRegisterBindingModel.confirmPassword}" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="gender" class="h3 mb-2">Gender</label>
                </div>
                <h:inputText styleClass="form-control" value="#{registerUserBean.userRegisterBindingModel.gender}" />
            </div>
            <div class="button-holder d-flex justify-content-center">
            	<h:commandButton styleClass="btn btn-info text-white" action="#{registerUserBean.registerUser}" value="Register" />
            </div>
        </h:form>
        <hr class="my-3"/>
    </main>
    
    <ui:insert>
		<ui:include src="./templates/footer.xhtml" />
	</ui:insert>
	
</div>
</body>

</html>
