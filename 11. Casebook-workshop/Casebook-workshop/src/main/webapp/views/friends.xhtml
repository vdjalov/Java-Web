<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:include src="./templates/head.xhtml" />
<body>

	<ui:insert>
		<ui:include src="./templates/user-header.xhtml" />
	</ui:insert>
		
	<main>
        <hr class="my-2"/>
        <div class="text-center mt-3">
            <h3 class="text-info">Casebook</h3>
            <h4 class="text-info">Connecting People</h4>
        </div>
        <hr class="my-4"/>
        <div class="container">
            <div class="row py-4 d-flex flex-column">
                <ui:repeat var="friend" value="#{userDetails.findAllFriends()}">
	                <div class="row d-flex flex-row col-md-5 mb-3 mx-auto">
               			<h:link styleClass="col-md-6 h5 d-inline-block text-center" outcome="profile-friend.xhtml?id=#{friend.id}" value="#{friend.username}"/>
               			<h:link styleClass="col-md-3 text-center btn btn-danger d-inline-block" outcome="" value="Unfriend"/>
	                </div>
                </ui:repeat>
            </div>
        </div>
        <hr class="my-3"/>
    </main>	
	
	<ui:insert>
		<ui:include src="./templates/footer.xhtml" />
	</ui:insert>

</body>
</html>
