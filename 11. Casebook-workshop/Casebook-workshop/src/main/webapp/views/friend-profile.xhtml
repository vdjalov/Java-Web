<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:include src="./templates/head.xhtml" />
<h:body>

	<ui:insert>
		<ui:include src="./templates/user-header.xhtml" />
	</ui:insert>
	
	<main>
        <hr class="my-2"/>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 d-flex flex-column">
                	<h:graphicImage styleClass="mx-auto img-thumbnail" width="200" height="200" value="/png/#{friendDetails.findFriendDetails().gender.toLowerCase()}.png" />
                    <h4 class="mx-auto mt-3"><h:outputText value="#{friendDetails.findFriendDetails().username}"/></h4>
                    <h5 class="mx-auto mt-3"><h:outputText value="#{friendDetails.findFriendDetails().gender}"/></h5>
                </div>
            </div>
        </div>
        <hr class="my-3"/>
    </main>
	
	<ui:insert>
		<ui:include src="./templates/footer.xhtml" />
	</ui:insert>
		
</h:body>
</html>
